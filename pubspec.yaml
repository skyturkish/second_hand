name: second_hand
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2

  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_auth: ^4.1.0
  firebase_analytics: ^10.0.3
  firebase_core: ^2.1.1
  google_sign_in: ^5.4.2

  #  Cache
  cached_network_image: ^3.2.2
  cloud_firestore: ^4.0.3
  shared_preferences: ^2.0.15

  # State Management
  flutter_bloc: ^8.1.1
  bloc: ^8.1.0
  provider: ^6.0.3

  # Storage
  firebase_storage: ^11.0.3
  flutter_native_image: ^0.0.6 # COMPRESS IMAGE
  image_picker: ^0.8.5+3

  # very_good
  very_good_analysis: ^3.1.0

  # UI
  shimmer: ^2.0.0
  lottie: ^1.4.3
  image_cropper: ^3.0.0
  flutter_native_splash: ^2.2.13
  firebase_ui_firestore: ^1.0.3

  # Network
  connectivity_plus: ^3.0.2

  # Location
  geolocator: ^9.0.2
  geocoding: ^2.0.5

  # ID
  uuid: ^3.0.6

  # localization
  intl: ^0.17.0

  equatable: ^2.0.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.10.0"

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/splash_screen.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/launcher_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
